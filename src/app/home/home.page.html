<ion-content>
  <ion-grid class="background">
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center ion-padding">
          <img src="assets/icon/logo.svg" [height]='80' [width]='100'>
          <p>Helpdesk Portal Layanan DKIS </p>
        </div>
      </ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="6">
        <div class="ion-text-center ion-padding" (click)="subMission('statusreport')">
          <img class="img-home" src="assets/icon/status.svg">
          <p>Status Laporan</p>
        </div>
      </ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="6">
        <div class="ion-text-center ion-padding" (click)="subMission('forgotpassword')">
          <img class="img-home" src="assets/icon/password.svg">
          <p>Lupa Password</p>
        </div>
      </ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="6">
        <div class="ion-text-center ion-padding" (click)="subMission('network')">
          <img class="img-home" src="assets/icon/network.svg">
          <p>Pengaduan Jaringan</p>
        </div>
      </ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="6">
        <div class="ion-text-center ion-padding" (click)="subMission('email')">
          <img class="img-home" src="assets/icon/email.svg">
          <p>Pengajuan Email</p>
        </div>
      </ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="6">
        <div class="ion-text-center ion-padding" (click)="subMission('apps')">
          <img class="img-home" src="assets/icon/apps.svg">
          <p>Pengajuan Aplikasi</p>
        </div>
      </ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="6">
        <div class="ion-text-center ion-padding" (click)="subMission('cloud')">
          <img class="img-home" src="assets/icon/cloud.svg">
          <p>Pengajuan Cloud</p>
        </div>
      </ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="6">
        <div class="ion-text-center ion-padding" (click)="subMission('pse')">
          <img class="img-home" src="assets/icon/pse.svg">
          <p>Pengajuan PSE</p>
        </div>
      </ion-col>
      <ion-col size="6" size-sm="6" size-md="6" size-lg="6">
        <div class="ion-text-center ion-padding" (click)="subMission('subdomain')">
          <img class="img-home" src="assets/icon/subdomain.svg">
          <p>Pengajuan Sub Domain</p>
        </div>
      </ion-col>
      <ion-col size="12" size-sm="12" size-md="12" size-lg="12">
        <div class="ion-text-center ion-padding" (click)="subMission('profile')">
          <ion-button color="primary"> Halaman DKIS
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
