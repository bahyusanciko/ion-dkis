<ion-header >
  <ion-toolbar class="nav">
    <ion-button slot="start" fill="clear"  (click)="backHome()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Layanan DKIS </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <div>
    <ion-col size="12">
      <div class="ion-text-center ion-padding">
        <img src="assets/icon/logo.svg" [height]='80' [width]='100'>
      </div>
    </ion-col>
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Semua Laporan</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <div class="ion-text-center ion-padding">
            <form #form="ngForm" (ngSubmit)="statusReport(form)">
              <ion-label>Pilih Laporan</ion-label>
              <ion-select interface="action-sheet" name="jenis_pengajuan" ngModel required>
                <ion-select-option>Perbaikan Aplikasi IT</ion-select-option>
                <ion-select-option>Laporan dalam proses</ion-select-option>
                <ion-select-option>Laporan Selesai</ion-select-option>
                <ion-select-option>Laporan Tertolak</ion-select-option>
              </ion-select>
            </form>
          </div>
        </ion-card-content>
      </ion-card>


    </ion-col>
  </div>
</ion-content>
