<ion-header>
  <ion-toolbar class="nav">
    <ion-button slot="end" fill="clear" (click)="closeModal()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
    <ion-title>Ubah Kata Sandi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card>
    <form #form="ngForm" (ngSubmit)="changePassword(form)">
      <ion-grid>
        <ion-row classs="ion-justify-content-center">
          <ion-col class="ion-align-self-center" size-md="12" size-lg="12" size-xs="12">
            <div class="ion-padding">
              <ion-item>
                <ion-input type="password" placeholder="Password Lama" ngModel name="old_password" required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password Baru" ngModel name="password" required>
                </ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Ulangi Password" ngModel name="password_confirmation" required>
                </ion-input>
              </ion-item>
            </div>
            <div class="ion-padding">
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Ubah</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card>
</ion-content>
