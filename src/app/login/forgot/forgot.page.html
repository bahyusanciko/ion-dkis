<ion-header>
  <ion-toolbar class="nav">
    <ion-button slot="end" fill="clear" (click)="closeModal()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="background">
  <ion-card>
    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="forgotPassword(form)">
        <ion-item>
          <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="email" required>
          </ion-input>
        </ion-item>
        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">
          Submit
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
